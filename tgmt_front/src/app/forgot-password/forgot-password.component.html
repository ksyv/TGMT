<div class="container">
  <div class="row justify-content-center mt-3">
    <div class="col-lg-6">
      <h1 class="text-center mb-4">Reinitialisation du mot de Passe</h1>
      <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email : </label>
          <input type="email" class="form-control" id="email" formControlName="email" required>
          <div *ngIf="forgotPasswordForm.get('email')?.invalid && (forgotPasswordForm.get('email')?.dirty || forgotPasswordForm.get('email')?.touched)">
            <div *ngIf="forgotPasswordForm.get('email')?.errors?.['required']">Email requis</div>
            <div *ngIf="forgotPasswordForm.get('email')?.errors?.['email']">Email invalide</div>
          </div>
        </div>
        <button class="btn btn-success btn-custom-gradient w-100 mt-3" type="submit" [disabled]="forgotPasswordForm.invalid">RÃ©initialiser le mot de passe</button>
        <p *ngIf="successMessage">{{ successMessage }}</p>
        <p *ngIf="errorMessage">{{ errorMessage }}</p>
      </form>
    </div>
  </div>
</div>
