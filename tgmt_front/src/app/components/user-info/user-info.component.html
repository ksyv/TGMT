<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <h1 class="text-center mb-4">Mes Informations</h1>

      <!-- Message de succès -->
      <div *ngIf="successMessage" class="alert alert-success">
        {{ successMessage }}
      </div>

      <!-- Message d'erreur -->
      <div *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
      </div>

      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Nom d'utilisateur :</label>
          <input type="text" class="form-control" id="username" name="username" [(ngModel)]="userInfo.username" placeholder="Nom d'utilisateur" required>
        </div>
        <div class="form-group">
          <label for="firstname">Prénom :</label>
          <input type="text" class="form-control" id="firstname" name="firstname" [(ngModel)]="userInfo.firstname" placeholder="Prénom" required>
        </div>
        <div class="form-group">
          <label for="lastname">Nom :</label>
          <input type="text" class="form-control" id="lastname" name="lastname" [(ngModel)]="userInfo.lastname" placeholder="Nom" required>
        </div>
        <div class="form-group">
          <label for="email">Email :</label>
          <input type="email" class="form-control" id="email" name="email" [(ngModel)]="userInfo.email" placeholder="Email" required>
        </div>
        <div class="form-group">
          <label for="telephone">Téléphone :</label>
          <input type="telephone" class="form-control" id="telephone" name="telephone" [(ngModel)]="userInfo.telephone" placeholder="Téléphone" required>
        </div>
        <div class="form-group">
          <label for="password">Mot de passe :</label>
          <input type="password" class="form-control" id="password" name="password" [(ngModel)]="userInfo.password" placeholder="Mot de passe">
        </div>
        <div class="form-group">
          <label for="passwordConfirm">Confirmation du mot de passe :</label>
          <input type="password" class="form-control" id="passwordConfirm" name="passwordConfirm" [(ngModel)]="userInfo.passwordConfirm" placeholder="Confirmation du mot de passe">
        </div>
        <button type="submit" class="btn btn-success btn-custom-gradient w-100 mt-3">Mettre à jour</button>
      </form>
    </div>
  </div>
</div>
