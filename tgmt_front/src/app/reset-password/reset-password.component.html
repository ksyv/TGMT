<div class="container">
  <div class="row justify-content-center mt-3">
    <div class="col-lg-6">
      <h1 class="text-center mb-4">Réinitialiser le mot de passe</h1>
      <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="password">Nouveau mot de passe : </label>
          <input id="password" class="form-control" type="password" formControlName="password">
          <div *ngIf="resetPasswordForm.get('password')?.invalid && resetPasswordForm.get('password')?.touched">
            Le mot de passe doit avoir au moins 6 caractères.
          </div>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirmez le mot de passe : </label>
          <input id="confirmPassword" class="form-control" type="password" formControlName="confirmPassword">
          <div *ngIf="resetPasswordForm.errors?.['notMatching'] && resetPasswordForm.get('confirmPassword')?.touched">
            Les mots de passe ne correspondent pas.
          </div>
        </div>
        <div *ngIf="errorMessage">
          {{ errorMessage }}
        </div>
        <button class="btn btn-success btn-custom-gradient w-100 mt-3" type="submit" [disabled]="resetPasswordForm.invalid">Réinitialiser le mot de passe</button>
      </form>
    </div>
  </div>
</div>
